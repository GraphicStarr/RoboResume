<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Robo Resume Employment Submission</title>
</head>
<body>
<h1>Robo Resume Employment Submitted</h1>
<h8>Your employment form was received! Here is what was submitted:</h8>

<form action="#" th:action="@{addname}" th:object="${name}" method="post" >
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Organization: <input type="text" th:field="*{organization}" /></p>
    <p>Start Date: <input type="text" th:field="*{startdate}" /></p>
    <p>End Date: <input type="text" th:field="*{enddate}" /></p>


    <input type="submit" value="Submit" /> <input type="submit" value="Add another form" />
</body>
</html>
