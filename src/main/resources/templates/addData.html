<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Robo Resume-Form </title>
</head>
<body>
    <h1>Please enter your Resume Below</h1>
    <form action="#" th:action="@{addname"} th:object="${name}" method="post" >
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Organization: <input type="text" th:field="*{organization}" /></p>
        <p>Start Date: <input type="text" th:field="*{startdate}" /></p>
        <p>End Date: <input type="text" th:field="*{enddate}" /><input type="checkbox">Check here if currently employed </p>

        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </form>

</body>
</html>
